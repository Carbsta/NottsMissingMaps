<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
  <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
  <link rel="stylesheet" href="index.css">
  <title>Missing Map</title>
</head>

<body>
  <div id="app">
    <div class="page-container">
      <md-app>
        <md-app-toolbar class="md-primary">
          <span class="md-title">Missing Map</span>
        </md-app-toolbar>
        <md-app-content>

          <div id="title" class="md-headline">{{title}}</div>
          <div id="content" class="md-layout md-gutter md-alignment-top-space-between">
            <div id="upload-area" class="md-layout-item md-size-45 md-elevation-2">
              
              <form class="box" onsubmit="return false">
                <div class="box__input">
                  <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                  <label for="file" class="md-headline"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                </div>
              </form>
            </div>

            <div id="image-list" class="md-layout-item md-size-50 md-elevation-1 md-scrollbar md-theme-default
            md-layout md-gutter md-alignment-top-space-around">
              <md-card v-for="card in cards" :key="card.id" 
              class="md-elevation-2 md-layout-item md-size-45" md-with-hover>
                <md-card-media>
                  <img v-bind:src="card.image_url" v-bind:alt="'Image: ' + card.image_file_name">
                <md-card-media>
                <md-card-header>
                  <div class="md-title">{{card.image_file_name}}</div>
                </md-card-header>
                <md-card-content>
                  {{card.image_file_size}}
                </md-card-content>
                <md-card-actions>
                  <md-button class="md-accent" v-on:click="dismissFile(card.id)" >Dismiss</md-button>
                </md-card-actions>
              </md-card>
            </div>
          </div>
        </md-app-content>
      </md-app>
      <md-button class="md-fab md-plain md-fab-bottom-left" href="result.html">
        <md-icon>cloud_upload</md-icon>
      </md-button>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-material@beta"></script>
  <script src="index.js"></script>
  <script src="index-dragAndDrop.js"></script>
</body>
</html>
